{%extends "fragments/base.html" %}

{% block content %}

    <div class="form-container">
        <h1>üìù Nueva Dispositivo</h1>
        <form method="post" action="/dispositivos/new" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="nombre">Nombre del Dispositivo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce el nombre" required>
            </div>

            <div class="form-group">
                <label for="nombre">Marca del Dispositivo:</label>
                <input type="text" id="marca" name="marca" placeholder="Introduce la marca" required>
            </div>

            <div class="form-group">
                <label for="modelo">Modelo del Dispositivo:</label>
                <input type="text" id="modelo" name="modelo" placeholder="Introduce el modelo" required>
            </div>

            <div class="form-group">
                <label for="fecha_compra">Fecha de compra:</label>
                <input type="date" id="fecha_compra" name="fecha_compra" placeholder="Introduce la fecha de compra" required>
            </div>

            <button type="submit">Guardar Dispositivo</button>
        </form>

        <a href="/dispositivos" class="back-link">‚Üê Volver a la lista de dispositivos</a>
    </div>
{% endblock %}
